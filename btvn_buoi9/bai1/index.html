<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="side-bar">
            <header class="side-bar__header">
                <span class="mdi mdi-stack-overflow logo"></span>
                <h1>F8 Admin</h1>
            </header>
            <div class="side-bar__item">
                <span>Menu</span>
            </div>
            <div class="side-bar__item">
                <span class="mdi mdi-account"></span>
                <span>Quản Lý Đơn Hàng</span>
            </div>
            <div class="side-bar__item">
                <!--        parent-->
                <div>
                    <label for="toggle">
                        <span class="mdi mdi-account"></span>
                        <span>Quản Lý Xe</span>
                    </label>
                    <span class="mdi mdi-chevron-down"></span>
                </div>
                <!--        child -->
                <div>
                    <input id="toggle" type="checkbox" hidden="hidden">
                    <div class="side-bar__item__child">
                        <div class="side-bar__item__child_item">
                            <span class="mdi mdi-account"></span>
                            <span>Quản Lý Xe Máy</span>
                        </div>
                        <div class="side-bar__item__child_item">
                            <span class="mdi mdi-account"></span>
                            <span>Quản Lý Xe Hơi</span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="side-bar__item">
                <span class="mdi mdi-account"></span>
                <span>Quản Lý Dịch Vụ</span>
            </div>
            <div class="side-bar__item">
                <span class="mdi mdi-account"></span>
                <span>Cài Đặt Khác</span>
            </div>
        </div>
        <div class="body-container">
            <h2 style="text-align: center">Members</h2>
            <div class="table">
                <div class="table-header">
                    <div class="table-header__cell">Id</div>
                    <div class="table-header__cell">Name</div>
                    <div class="table-header__cell">Mail</div>
                    <div class="table-header__cell">Action</div>
                </div>
                <div class="table-body">
                    <div class="table-body__cell">1</div>
                    <div class="table-body__cell">Tran Van A</div>
                    <div class="table-body__cell">a@test.con</div>
                    <div class="table-body__cell">
                        <label class="edit-btn" for="show-modal">
                            <span class="mdi mdi-pencil"></span>
                            edit
                        </label>
                        <label class="del-btn" for="show-modal-del">
                            <span class="mdi mdi-trash-can-outline"></span>
                            delete
                        </label>
                    </div>
                </div>
                <div class="table-body">
                    <div class="table-body__cell">1</div>
                    <div class="table-body__cell">Tran Van A</div>
                    <div class="table-body__cell">a@test.con</div>
                    <div class="table-body__cell">
                        <label class="edit-btn" for="show-modal">
                            <span class="mdi mdi-pencil"></span>
                            edit
                        </label>
                        <label class="del-btn" for="show-modal-del">
                            <span class="mdi mdi-trash-can-outline"></span>
                            delete
                        </label>
                    </div>
                </div>
                <div class="table-body">
                    <div class="table-body__cell">1</div>
                    <div class="table-body__cell">Tran Van A</div>
                    <div class="table-body__cell">a@test.con</div>
                    <div class="table-body__cell">
                        <label class="edit-btn" for="show-modal">
                            <span class="mdi mdi-pencil"></span>
                            edit
                        </label>
                        <label class="del-btn" for="show-modal-del">
                            <span class="mdi mdi-trash-can-outline"></span>
                            delete
                        </label>
                    </div>
                </div>
            </div>
            <input type="checkbox" name="" id="show-modal" hidden>
            <label class="overlay" for="show-modal"></label>
            <div class="modal">
                <form>
                    <div class="title-modal">
                        <h4>Edit User</h4>
                        <label for="show-modal" class="mdi mdi-close"></label>
                    </div>
                    <div class="input-modal">
                        <input type="text" id="edit-name" placeholder=" " required>
                        <label for="edit-name">Tran Van A</label>
                    </div>
                    <div class="input-modal">
                        <input type="email" id="edit-email" placeholder=" " required>
                        <label for="edit-email">a@test.com</label>
                    </div>
                    <div class="modal-footer">
                        <label for="show-modal" class="btn-secondary">Close</label>
                        <button type="button" class="btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
            <input type="checkbox" id="show-modal-del" hidden>
            <label class="overlay-del" for="show-modal-del"></label>
            <div class="modal-delete">
                <form>
                    <div class="title-modal-close">
                        <h4>Bạn có thực sự muốn xóa không ?</h4>
                    </div>
                    <div class="modal-footer-close">
                        <label class="btn-yes" for="show-modal-del">Yes</label>
                        <label for="show-modal-del" class="btn-no">No</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
